<div class="container" style="padding-top:10px">
    <h2>Partner Login</h2> 
    <form action="">
        <div class="alert alert-info" *ngIf="result">
            {{message}}
        </div>        
      <div class="col-md-6">
          <label>Account number : </label>
          <input type="text" class="form-control" name="accNo" [(ngModel)] ="accNo"> 
          <label>Access ID : </label>
          <input type="text" class="form-control" name="accId" [(ngModel)] ="accId"> 
          <input type="button" (click)="loginPartner()" class="btn btn-warning button" value="Submit">
      </div>
    </form>
  </div>
