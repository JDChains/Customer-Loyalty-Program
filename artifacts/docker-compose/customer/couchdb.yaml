
version: '3.2'

networks:
    jeabc:
        external: 
            name: jeabc
volumes:
    couchdb_peer0_customer:

services:

    peer0_customer:
        deploy:
            replicas: 1
            restart_policy:
                condition: on-failure
                delay: 5s
                max_attempts: 3
            placement:
                constraints:
                    - node.hostname == jeadigital-HP-348-G4
        image: hyperledger/fabric-couchdb
        environment:
          - COUCHDB_USER=root
          - COUCHDB_PASSWORD=root
        hostname: couchdb.peer0.customer.jeabc.com
        volumes:
            - type: volume
              source: couchdb_peer0_customer
              target: /opt/couchdb/data
        ports:
          - 5984:5984
        networks:
          jeabc:
            aliases:
                - couchdb.peer0.customer.jeabc.com